<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digi Sahayak</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="logo.png">
</head>
<body>
    <div class="container">
        <div style="text-align:center; margin-bottom: 24px;">
            <img src="logo.png" alt="Website Logo" id="siteLogo" style="max-width:120px; width:100%; height:auto; display:inline-block;" />
        </div>
        <div id="profileSection" style="display:none;">
            <div id="dashboardNav" style="display:none;"></div>
            <div id="adminPanel" style="display:none; margin-top:30px;">
                <h3>Owner Control Panel</h3>
                <div style="margin-bottom:10px;">
                    <label for="accountTypeFilter"><strong>View accounts by type:</strong></label>
                    <select id="accountTypeFilter">
                        <option value="all">All</option>
                        <option value="hospital">Hospital</option>
                        <option value="doctor">Doctor</option>
                        <option value="healthcenter">Health Center</option>
                        <option value="patient">Patient</option>
                    </select>
                    <button id="viewAllAccountsBtn">View Accounts</button>
                </div>
                <div id="allAccountsData" style="margin-top:20px; display:none;"></div>
            </div>
            <h2>Profile</h2>
            <p><strong>Username:</strong> <span id="profileUsername"></span></p>
            <p><strong>Role:</strong> <span id="profileRole"></span></p>
            <p><strong>Name:</strong> <span id="profileName"></span></p>
            <p><strong>Gender:</strong> <span id="profileGender"></span></p>
            <p><strong>Age:</strong> <span id="profileAge"></span></p>
            <p><strong>Mobile Number:</strong> <span id="profileMobile"></span></p>
            <button id="logoutBtn">Logout</button>
        </div>
        <div id="authSection">
            <h2>Login to Digi Sahayak</h2>
            <form id="loginForm">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password</label>
                <div style="position:relative; width:100%; max-width:250px; margin:0 auto;">
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required>
                        <button type="button" id="toggleLoginPassword" class="password-toggle-btn">üëÅÔ∏è</button>
                    </div>
                </div>
                <button type="submit">Login</button>
            </form>
            <p id="loginMessage"></p>
            <hr>
            <button id="showRegisterBtn" type="button">Create New Account</button>
            <form id="registerForm" style="display:none; margin-top: 20px;">
                <label for="newRole">What is your identity?</label>
                <select id="newRole" name="newRole" required>
                    <option value="">Select Identity</option>
                    <option value="doctor">Doctor</option>
                    <option value="hospital">Hospital</option>
                    <option value="healthcenter">Health Center</option>
                    <option value="patient">Patient</option>
                </select>
                <label for="newUsername">Username</label>
                <input type="text" id="newUsername" name="newUsername" required>
                <label for="newPassword">Password</label>
                <div style="position:relative; width:100%; max-width:300px; margin:0 auto;">
                    <div class="password-wrapper">
                        <input type="password" id="newPassword" name="newPassword" required>
                        <button type="button" id="toggleRegisterPassword" class="password-toggle-btn">üëÅÔ∏è</button>
                    </div>
                </div>
                <label for="newName">Name</label>
                <input type="text" id="newName" name="newName" required>
                <label for="newGender">Gender</label>
                <select id="newGender" name="newGender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                <label for="newAge">Age</label>
                <input type="number" id="newAge" name="newAge" min="0" required>
                <label for="newMobile">Mobile Number</label>
                <input type="tel" id="newMobile" name="newMobile" pattern="[0-9]{10}" required>
                <button type="submit">Create Account</button>
            </form>
            <p id="registerMessage"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
