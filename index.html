<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digi Sahayak</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="profileSection" style="display:none;">
            <h2>Profile</h2>
            <p><strong>Username:</strong> <span id="profileUsername"></span></p>
            <p><strong>Role:</strong> <span id="profileRole"></span></p>
            <p><strong>Name:</strong> <span id="profileName"></span></p>
            <p><strong>Gender:</strong> <span id="profileGender"></span></p>
            <p><strong>Age:</strong> <span id="profileAge"></span></p>
            <p><strong>Mobile Number:</strong> <span id="profileMobile"></span></p>
            <button id="logoutBtn">Logout</button>
        </div>
        <div id="authSection">
            <h2>Login to Digi Sahayak</h2>
            <form id="loginForm">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required value="user123">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required value="password123">
                <button type="submit">Login</button>
            </form>
            <p id="loginMessage"></p>
            <hr>
            <h3>Create New Account</h3>
            <form id="registerForm">
                <label for="newUsername">New Username</label>
                <input type="text" id="newUsername" name="newUsername" required>
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" required>
                <label for="newName">Name</label>
                <input type="text" id="newName" name="newName" required>
                <label for="newGender">Gender</label>
                <select id="newGender" name="newGender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                <label for="newAge">Age</label>
                <input type="number" id="newAge" name="newAge" min="0" required>
                <label for="newMobile">Mobile Number</label>
                <input type="tel" id="newMobile" name="newMobile" pattern="[0-9]{10}" required>
                <button type="submit">Create Account</button>
            </form>
            <p id="registerMessage"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
